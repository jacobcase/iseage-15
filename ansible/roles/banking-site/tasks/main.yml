
- name: Install python mysql required library
  apt: name=python-mysqldb

- name: Install mysql
  apt: name=mysql-server

- name: make sure mysql is running
  service:
    name: mysql
    state: started
    enabled: true

- name: configure the root accounts
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ MYSQL_ROOT_PW }}"
    login_user: root
    login_password: "{{ MYSQL_ROOT_PW }}"
    check_implicit_admin: yes
    priv: "*.*:ALL,GRANT"
  with_items:
    - 127.0.0.1
    - ::1
    - localhost

- name: ensure the web server database
  mysql_db:
    login_user: root
    login_password: "{{ MYSQL_ROOT_PW }}"
    name: banking
    state: present

- name: configure the web account
  mysql_user:
    login_user: root
    login_password: "{{ MYSQL_ROOT_PW }}"
    name: "{{ MYSQL_WEB_USER }}"
    password: "{{ MYSQL_WEB_PW }}"
    state: present
    priv: "banking.*:ALL"


# next up prepare the source code. rather not rsync the 
# root of banking because of virtualenvs and compiled bytecode
# also rsync to root doesn't work with sudo, so copy the data
# to the default ubuntu user and copy it to root
- name: ensure directory exists
  file: path="/root/banking/" state=directory

- name: copy the setup file
  copy:
    src: "../../../../banking/setup.py"
    dest: "/root/banking/"
    force: yes

- name: copy the banking module source
  synchronize:
    src: "../../../../banking/banking"
    dest: "/root/banking/"
    recursive: yes
    rsync_path: "sudo rsync"


