- name: install python2.7
  apt: pkg=python2.7 state=present

- name: install libzmq1
  apt: pkg=libzmq1 state=present

- name: install libzmq-dev
  apt: pkg=libzmq-dev state=present

- name: install python-dev
  apt: pkg=python-dev state=present

- name: install python-pip
  apt: pkg=python-pip state=present

- name: install conntrack
  apt: pkg=conntrack state=present

- name: enable ip forwarding
  sysctl: name=net.ipv4.ip_forward value=1

- name: configure iptables
  template: src=iptables.j2 dest=/etc/network/if-pre-up.d/iptables mode=0755
  notify:
    - reload iptables
  tags:
    - iptables
