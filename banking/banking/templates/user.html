<html>
    <style type="text/css">
        table, td, th { border: 1px solid black; }
    </style>
    <body bgcolor=grey>
        <center>
            <h1>
                {{ USER_NAME }}'s Account
            </h1>
            <h3>Balance: {{ BALANCE }}</h3>
            <h2>Transaction History</h2>
            <table>
                <tr>
                    <th>Transaction</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Balance</th>

                </tr>
                {% for row in TABLE %}
                <tr>
                    <td>{{ row[0] }}</td>
                    {% if row[1] == None %}
                        <td>---</td>
                    {% else %}
                        <td>{{ row[1] }}</td>
                    {% endif %}

                    {% if row[2] == None %}
                        <td>---</td>
                    {% else %}
                        <td>{{ row[2] }}</td>
                    {% endif %}

                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="/cgi-bin/show/landing">Back</a>
        </center>
        <hr/>
        <iframe src="/bottom2.html" scrolling=no frameborder=none width=100%>
        </iframe>
    </body>
</html>
