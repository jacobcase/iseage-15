{% extends "base.html" %}
{% block title %}Stock Info{% endblock %}
{% block content %}
<h4>Stock Info</4>
<form action="/stock?name={{ stock[3] }}" method="post">
	<p>Company Name:  <input type="text" name="name" value="{{ stock[3] }}"></p>
	<p>Stock Symbol:  <input type="text" name="symbol" value="{{ stock[1] }}"></p>
	<p>Stock Price:   <input type="number" step="0.01" name="price" value="{{ stock[2] }}"></p>
	<p><input type="submit" value="Submit Changes"></p>
</form>
{% endblock %}
